version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: airdash
    binary: airdash
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

universal_binaries:
  - id: airdash-universal
    ids:
      - airdash
    name_template: airdash
    replace: true

signs:
  - id: airdash-sign
    signature: "${artifact}.sig"
    cmd: quill
    args:
      - sign
      - --p12
      - ${certificate}
      - --password
      - ${certificate_password}
      - --ad-hoc=false
      - ${artifact}
    artifacts: all
    env:
      - certificate={{ .Env.MACOS_SIGN_P12_PATH }}
      - certificate_password={{ .Env.MACOS_SIGN_PASSWORD }}

notarize:
  macos:
    - ids:
        - airdash-sign
      enabled: '{{ isEnvSet "MACOS_NOTARY_ISSUER_ID" }}'
      cmd: quill
      args:
        - notarize
        - ${artifact}
        - --key
        - ${notary_key_path}
        - --key-id
        - ${notary_key_id}
        - --issuer
        - ${notary_issuer_id}
      env:
        - notary_key_path={{ .Env.MACOS_NOTARY_KEY_PATH }}
        - notary_key_id={{ .Env.MACOS_NOTARY_KEY_ID }}
        - notary_issuer_id={{ .Env.MACOS_NOTARY_ISSUER_ID }}

archives:
  - id: airdash-archive
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: ljagiello
    name: airdash
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## AirDash {{ .Tag }} Release

    ### Installation

    Download the appropriate binary for your system, extract it, and run:

    ```bash
    tar -xzf airdash_{{ .Version }}_darwin_{{ .Arch }}.tar.gz
    chmod +x airdash
    ./airdash
    ```

    The binary is signed and notarized for macOS.
